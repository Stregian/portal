
{% block content %}
<div class="page-header">
   <h1>Reset your password</h1>
</div>
{% if validlink %}

	<form  action='' method="post">
		{% csrf_token %}
		<div class="form-group  {% if form.new_password1.errors %}has-error  has-feedback{% endif %}">
			<label class="control-label required" for="id_new_password1">New password {% for e in form.new_password1.errors %}&mdash; {{e}} {% endfor %}</label>
			<input type="password" class="form-control" autocomplete="off"  name="new_password1" id="id_new_password1" {% if form.new_password1.errors %}aria-describedby="new_password1Status"{% endif %}>
			{% if form.new_password1.errors %}
				<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
				<span id="new_password1Status" class="sr-only">(error)</span>
			{% endif %}
		</div>
		
		<div class="form-group  {% if form.new_password2.errors %}has-error  has-feedback{% endif %}">
			<label class="control-label required" for="id_new_password2">Confirm password {% for e in form.new_password2.errors %}&mdash; {{e}} {% endfor %}</label>
			<input type="password" class="form-control" autocomplete="off"  name="new_password2" id="id_new_password2" {% if form.new_password2.errors %}aria-describedby="new_password2Status"{% endif %}>
			{% if form.new_password2.errors %}
				<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
				<span id="new_password2Status" class="sr-only">(error)</span>
			{% endif %}
		</div>
		<button type="submit" class="btn btn-default">Submit</button>

	</form>
	
{% else %}
	<h2 class="text-danger">This link is corrupt</h2>
{% endif %}


	




		


{% endblock %}
